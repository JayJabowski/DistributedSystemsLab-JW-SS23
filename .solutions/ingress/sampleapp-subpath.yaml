apiVersion: v1
kind: Service
metadata:
  name: sampleapp-subpath
spec:
  type: ClusterIP
  ports:
  - port: 8080
  selector:
    app: sampleapp-subpath
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sampleapp-subpath
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sampleapp-subpath
  template:
    metadata:
      name: sampleapp-subpath
      labels:
        app: sampleapp-subpath
    spec:
      containers:
      - name: sampleapp-subpath
        env:
        - name: PROPERTY
          value: everyone via Ingress from a subpath
        image: novatec/technologyconsulting-hello-container:v0.1
      restartPolicy: Always
