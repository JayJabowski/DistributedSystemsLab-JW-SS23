apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: sampleapp
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  rules:
  - host: $NAMESPACE.hello-world.info
    http:
      paths:
      - path: /(.*)
        backend:
          serviceName: sampleapp
          servicePort: 8080
      - path: /subpath/(.*)
        backend:
          serviceName: sampleapp-subpath
          servicePort: 8080
